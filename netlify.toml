# netlify.toml — avis-invest.com
[build]
  publish = "."

# --- Fichiers techniques (EXCLUS de la règle noindex) ---
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=300"
    X-Robots-Tag = "index, follow"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=300"
    X-Robots-Tag = "index, follow"

# --- En-têtes globaux (s'applique à tout SAUF les exceptions ci-dessus) ---
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options    = "nosniff"
    X-Frame-Options           = "SAMEORIGIN"
    Referrer-Policy           = "strict-origin-when-cross-origin"
    # Ajout 2025 : désactiver Topics API (ex-FLoC)
    Permissions-Policy        = "browsing-topics=(), geolocation=(), microphone=(), camera=(), payment=(), usb=(), vr=(), bluetooth=()"
    Cross-Origin-Resource-Policy = "same-site"
    Cross-Origin-Opener-Policy   = "same-origin"
    Vary = "Accept-Language"
    Content-Language = "fr"
    # Verrou global : NOINDEX par défaut
    X-Robots-Tag = "noindex, noarchive, nosnippet"
    Content-Security-Policy = '''
      default-src 'self';
      base-uri 'self';
      object-src 'none';
      form-action 'self';
      upgrade-insecure-requests;
      img-src 'self' data: https: https://etoro-production.s3.amazonaws.com;
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://www.youtube.com https://s.ytimg.com;
      connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://www.googletagmanager.com https://stats.g.doubleclick.net;
      frame-src https://www.youtube.com https://www.youtube-nocookie.com;
      media-src 'self' https:;
      frame-ancestors 'none';
    '''

