body {
	font-family: "Madera", sans-serif;
}
.siteforceLoadingBalls {
    visibility: hidden;
}
.siteforceLoadingBalls:after {
    background-image: url("/sfsites/c/resource/1699864194000/hpLoadingSpinner");
    background-size: 60px 60px;
    content: '';
    width: 60px !important;
    height: 60px !important;
}
.slds-spinner:before {
	display: none;
}
.slds-spinner:after {
	background: none;
    background-image: url(/sfsites/c/resource/1699864194000/hpLoadingSpinner);
    background-size: 60px 60px;
    content: '';
    animation-duration: unset;
    width: 60px !important;
    height: 60px !important;
    transform: translate(-30px, -30px);
}
.topicRelatedArticleList .loading {
    display: none;
}
.slds-spinner__dot-a {
    display: none;
}
.slds-spinner__dot-b {
    display: none;
}

.forceHoverPanel {
	display: none !important;
}

body.loading {
    background-image: url(/sfsites/c/resource/1699864194000/hpLoadingSpinner);
    background-size: 60px 60px;
	background-repeat: no-repeat;
    background-position: center center;
    height: 100vh;
    width: 100vw;
    background-color: rgba(255, 255, 255, 0.5);
